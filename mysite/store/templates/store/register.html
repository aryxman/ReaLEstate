{% extends 'store/main.html' %}
{% load static %}
{% block content %}




<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Register</h3>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

{% endblock content %}
